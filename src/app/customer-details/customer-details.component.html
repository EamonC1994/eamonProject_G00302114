<br>
<mat-toolbar class="col">Customer Information</mat-toolbar>
<br>
<table class="layoout">
  <thead>
    <tr>
      <th>Customer Name</th>
      <th>Customer Email</th>
      <th>Customer Mobile</th>
      <th>Edit</th>
      <th>Delete</th>
    </tr>
  </thead>
  <tr *ngFor="let customer of customers">
    <td>{{ customer.custName }}</td>
    <td>{{ customer.custEmail }}</td>
    <td>{{ customer.custNum }}</td>
    <td>
      <button mat-button [routerLink]="['/edit_customer', customer._id]" color="primary">
        <mat-icon>edit</mat-icon>
      </button>
    </td>
    <td>
      <button mat-button (click)="onDeleteCust(customer._id)" color="warn">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </tr>
</table>
<p class="info-text mat-body-1" *ngIf="customers.length <= 0">No customer added yet!</p>
